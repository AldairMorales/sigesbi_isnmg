{% extends 'layout.html' %}

{% block title %} Inicio {% endblock %}

{% block section %}
<div class="container">
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Libros
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{libros}}</div>
                        </div>
                        <div class="col-lg-3">
                                <img class="img-fluid" src="/static/ico/libros.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Personas
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{personas}}</div>
                        </div>
                        <div class="col-lg-3">
                                <img class="img-fluid" src="/static/ico/persona.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Prestamos Registrados
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{prestamos}}</div>
                        </div>
                        <div class="col-lg-3">
                                <img class="img-fluid" src="/static/ico/prestamo.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Prestamos Pendientes
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{prestamosP}}</div>
                        </div>
                        <div class="col-lg-3">
                                <img class="img-fluid" src="/static/ico/pendiente.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if 'admin' in session %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Usuarios
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{usuarios}}</div>
                        </div>
                        <div class="col-lg-3">
                                <img class="img-fluid" src="/static/ico/usuario.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
