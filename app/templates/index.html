<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> SIGESBI</title>
    <!-- <link rel="shortcut icon" href="/static/images/logo-unp.png" type="image/x-icon"> -->
	<link rel="stylesheet" href="./static/css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./static/css/login.css">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
</head>
<body>
<section class="login-block">
    <h1 class="h1titulo" >SISTEMA DE GESTION DE BIBLIOTECA </h1>
    <!-- <center><h1 >SISTEMA DE GESTION DE BIBLIOTECA </h1></center> -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Iniciar Sesion</h2>
                {% if badCredentials == True %}
                    {% block content %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Usuario o Contrase√±a Incorrectos</div>
                    {% endblock content %}
                {% endif %}
                <form action="/" autocomplete="off" class="login-form" method="POST">
                  <div class="form-group">
                    <label  class="label1">USUARIO: </label>
                    <!-- <input type="text" name="usuario" class="form-control" placeholder="ingrese su usuario"> -->
					  {{ form.hidden_tag() }}
					  {{ form.usuario() }}
                  </div>
                  <div class="form-group">
                    <label  class="label1">CLAVE: </label>
                    {{ form.clave() }}
                  </div>
                    <div class="form-check">
                    {{ form.submit() }}
					</div>
                </form>
                <div class="copy-text">SIGESBI <i class="fa fa-heart"></i> @2021</div>
            </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="static/images/ingreso-pabellonnuevo.jpg" alt="First slide">
                    </div>
                </div>
      </div>
    </div>
   </section>
</body>
</html>
